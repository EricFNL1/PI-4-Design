<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estufa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="temprela.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar p-0">
                <div class="position-sticky">
                    <!-- Logo -->
                    <div class="sidebar-header text-center p-3">
                        <img src="img/fundologin.jpg" class="img-fluid rounded-circle" alt="Logo Estufa">
                    </div>
                    <!-- Menu Items -->
                    <ul class="nav flex-column text-center">
                        <li class="nav-item">
                            <a class="nav-link active text-dark" href="#">
                                Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#">
                                Opção 1
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="login.html">
                                Login
                            </a>
                        </li>
                    </ul>

                    <!-- Configuração -->
                    <div class="text-center mt-5">
                        <a href="#" class="text-dark">
                            Configuração <i class="bi bi-gear-fill"></i>
                        </a>
                    </div>

                    <!-- Botão de Sair -->
                    <div class="text-center mt-3">
                        <a href="#" class="btn btn-danger w-75">
                            Sair <i class="bi bi-box-arrow-right"></i>
                        </a>
                    </div>
                </div>
            </nav>

            <!-- Conteúdo Principal -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-center align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2 text-success">Controle de Estufa</h1>
                </div>

                <!-- Cards de Conteúdo -->
                <div class="row">
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <h3 class="text-center">Relatório de Temperatura</h3>
                                        <div class="d-flex justify-content-center align-items-center">
                                            <div class="thermometer-wrapper">
                                                <div class="scale">
                                                    <div class="percent-label">100°C</div>
                                                    <div class="percent-label">90°C</div>
                                                    <div class="percent-label">80°C</div>
                                                    <div class="percent-label">70°C</div>
                                                    <div class="percent-label">60°C</div>
                                                    <div class="percent-label">50°C</div>
                                                    <div class="percent-label">40°C</div>
                                                    <div class="percent-label">30°C</div>
                                                    <div class="percent-label">20°C</div>
                                                    <div class="percent-label">10°C</div>
                                                    <div class="percent-label">0°C</div>
                                                </div>
                                                <div class="thermometer-container">
                                                    <div class="thermometer">
                                                        <div id="thermometer-fill"></div>
                                                    </div>
                                                   
                                                </div>
                                                <div id="temperature-value">0°C</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <div class="card-body">
                                <p class="card-text">Conteúdo 2</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <div class="card-body">
                                <p class="card-text">Conteúdo 3</p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

</main>
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
